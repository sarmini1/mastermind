{% extends 'base.html' %}
{% block content %}

{% if g.curr_game %}
<h3>You already have a game in progress!</h3>
<a href="/play">Continue here!</a>

{% else %}
<h2>Start a new game of Mastermind below!</h2>

<form action="/new-game" method="POST">
  {{ g.csrf_form.hidden_tag() }}
  <label for="num-count">Difficulty:</label>
  <select id="num-count" name="num-count">
    <option value="4">Easy - 4 numbers</option>
    <option value="6">Medium - 6 numbers</option>
    <option value="8">Hard - 8 numbers</option>
  </select>
  <br>
  <button type="submit">Start new game!</button>
</form>

{% endif %}

{% endblock %}
